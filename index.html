<html>
    <head>
    <style>
        body{
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            font: .9em/1.2 Arial, Helvetica, sans-serif;
        }
        .container{
                display: grid;
                grid-template-areas:
                "header header"
                "sidebar content"
                "sidebar footer";
                grid-template-columns: 1fr 3fr;
                gap: 20px;
        }
        header{ 
            grid-area: header;
        }
        footer{
            grid-area: footer;
            background: silver;
        }
        header,
        footer{
            padding: 10px;
            text-align: center;
        }
        aside{
            border-right: 1px solid #999;
            grid-area: sidebar;
        }
        .content-all{
            grid-area: content;
        }
        .paraflex{
            display:flex;
            flex:1 auto;
            flex-flow: row wrap;
            align-items: center;
           
            padding: 5px;
            border-radius: 10px;
            border: 2px solid blue;
        }
        .picsize{
            width: 100px;
            height: 100px;
            margin: 15px;
            box-shadow: -5px -5px 5px #888;
            /*border: 5px solid black; 
            box-shadow: inset -5px -5px 5px #888; */
            object-fit: fill;
        }
        .positioned{
            position:absolute;
            background: crimson;
            color: #fff;
            top: 70%;
            left: 20%;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:silver;
        }
        nav li {
            float:left;
        }
        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        a:hover{
            color: yellow;
        }
    
    </style>
    <title>Doll Project</title>
    </head>

                    </div>
                    <div>

                    </div>
                </div>   
                   
            </div>
